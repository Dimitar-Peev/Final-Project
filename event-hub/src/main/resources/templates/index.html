<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{fragments/commons :: head(#{page_title_home})}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="hero">
            <div class="hero-content">
                <h1 th:text="#{home_hero_title}">Discover Amazing Events</h1>
                <p th:text="#{home_hero_subtitle}">Find and book tickets for concerts, conferences, workshops, and more.</p>
                <div class="hero-buttons">
                    <a th:href="@{/events}" class="btn btn-primary" th:text="#{home_hero_explore}">Explore Events</a>
                    <a th:href="@{/events/new}" class="btn btn-outline" sec:authorize="hasAnyRole('EVENT_ORGANIZER', 'ADMIN')" th:text="#{home_hero_create}">Create Event</a>
                    <a th:href="@{/register}" class="btn btn-outline" sec:authorize="isAnonymous()" th:text="#{home_hero_join}">Join Now</a>
                </div>
            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
