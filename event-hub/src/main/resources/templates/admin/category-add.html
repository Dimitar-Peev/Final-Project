<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Add Category')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header create-event-header">
            <div class="container">
                <h1>Add New Category</h1>
                <p>Fill in the details below to add a new category</p>
            </div>
        </section>

        <section class="event-create-section">
            <div class="container form-container">
                <form th:action="@{/admin/categories}" th:object="${categoryCreateRequest}" th:method="post" class="event-form">

                    <div th:if="${errorMessage}" class="alert danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Category name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="color" id="color" th:field="*{color}">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
