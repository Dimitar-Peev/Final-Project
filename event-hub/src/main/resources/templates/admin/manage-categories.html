<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Manage Categories')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header">
            <div class="container">
                <h1>Manage Categories</h1>
                <p>View, add, edit, or delete categories</p>
            </div>
        </section>

        <section class="admin-dashboard">
            <div class="container dashboard-container admin-page">

                <div th:if="${successMessage}" class="alert success" style="margin-bottom: 2rem;">
                    <p th:text="${successMessage}"></p>
                </div>

                <div class="dashboard-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2><i class="fa-solid fa-tags"></i> Categories List</h2>
                        <a th:href="@{/admin/categories/new}" class="btn btn-primary">+ Add Category</a>
                    </div>

                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Color</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}">Technology</td>
                                <td th:text="${category.description}">Tech related events</td>
                                <td><span th:text="${category.color}" th:style="'color:' + ${category.color} + '; font-weight: bold;'">#007bff</span></td>
                                <td class="action-buttons">

                                    <form th:action="@{/admin/categories/{id}(id=${category.id})}" th:method="get" style="display:inline;">
                                        <button type="submit" class="btn success">Edit</button>
                                    </form>

                                    <form th:action="@{/admin/categories/{id}(id=${category.id})}" th:method="delete" style="display:inline;">
                                        <button type="submit" class="btn btn-outline danger"
                                                onclick="return confirm('Are you sure you want to delete this category?')">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>

        <div th:replace="~{fragments/commons :: footer}"></div>

    </body>
</html>
