<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Manage Notifications')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header">
            <div class="container">
                <h1>Manage Notifications</h1>
                <p>View and manage all system notifications</p>
            </div>
        </section>

        <section class="admin-dashboard">
            <div class="container dashboard-container admin-page">

                <div class="dashboard-card">
                    <h2><i class="fa-solid fa-bell"></i> Notifications</h2>

                    <div th:if="${successMessage}" class="alert success" style="margin-bottom: 2rem;">
                        <p th:text="${successMessage}"></p>
                    </div>

                    <table class="dashboard-table" th:if="${notifications != null and !notifications.isEmpty()}">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="n : ${notifications}">
                                <td th:text="${n.subject}"></td>
                                <td th:text="${n.message}"></td>
                                <td th:text="${n.status}" th:class="'status ' + ${n.status.toLowerCase()}"></td>
                                <td th:text="${#temporals.format(n.createdOn, 'dd MMM yyyy HH:mm')}"></td>
                                <td>
                                    <form th:action="@{/admin/notifications/{id}(id=${n.id})}" th:method="post">
                                        <button type="submit" class="btn danger"
                                                onclick="return confirm('Are you sure you want to delete this notification?')">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div th:if="${notifications == null or notifications.isEmpty()}" class="no-events">
                        <h3>No notifications found</h3>
                    </div>
                </div>

            </div>
        </section>

        <div th:replace="~{fragments/commons :: footer}"></div>
    </body>
</html>
