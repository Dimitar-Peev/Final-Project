<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="~{fragments/commons :: head('Edit Venue')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header edit-event-header">
            <div class="container">
                <h1>Edit Venue</h1>
                <p>Update venue information</p>
            </div>
        </section>

        <section class="event-edit-section" sec:authorize="hasRole('ADMIN')">
            <div class="container form-container">
                <form th:action="@{/admin/venues/{id}(id=${venueId})}"
                      th:object="${venueEditRequest}"
                      th:method="put"
                      class="event-form">

                    <div th:if="${errorMessage}" class="alert danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label for="name">Venue Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Venue name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" th:field="*{address}" placeholder="Street address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" th:field="*{city}" placeholder="City">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" th:field="*{capacity}" min="1" placeholder="Maximum capacity">
                        <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="hourlyRate">Hourly Rate</label>
                        <input type="number" id="hourlyRate" step="0.01" min="0" th:field="*{hourlyRate}" placeholder="Hourly rate">
                        <span th:if="${#fields.hasErrors('hourlyRate')}" th:errors="*{hourlyRate}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="contactEmail">Contact Email</label>
                        <input type="text" id="contactEmail" th:field="*{contactEmail}" placeholder="contact@venue.com">
                        <span th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="contactPhone">Contact Phone</label>
                        <input type="text" id="contactPhone" th:field="*{contactPhone}" placeholder="+359XXXXXXXXX">
                        <span th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" rows="4" placeholder="Venue description (optional)"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Venue</button>
                        <a th:href="@{/admin/venues}" class="btn btn-primary">Cancel</a>
                    </div>

                </form>
            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
