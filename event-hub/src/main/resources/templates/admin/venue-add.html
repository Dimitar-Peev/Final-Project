<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Add Venue')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header create-event-header">
            <div class="container">
                <h1>Add New Venue</h1>
                <p>Fill in the details below to add a new venue</p>
            </div>
        </section>

        <section class="event-create-section">
            <div class="container form-container">
                <form th:action="@{/admin/venues}" th:object="${venueCreateRequest}" th:method="post" class="event-form">

                    <div th:if="${errorMessage}" class="alert danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label for="name">Venue Name</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Venue name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" th:field="*{address}" placeholder="Street address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" th:field="*{city}" placeholder="City">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" th:field="*{capacity}" placeholder="Capacity">
                        <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="hourlyRate">Hourly Rate</label>
                        <input type="number" step="0.01" id="hourlyRate" th:field="*{hourlyRate}" placeholder="Hourly rate">
                        <span th:if="${#fields.hasErrors('hourlyRate')}" th:errors="*{hourlyRate}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="contactEmail">Contact Email</label>
                        <input type="email" id="contactEmail" th:field="*{contactEmail}" placeholder="Contact email">
                        <span th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="contactPhone">Contact Phone</label>
                        <input type="text" id="contactPhone" th:field="*{contactPhone}" placeholder="+359XXXXXXXXX">
                        <span th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Venue</button>
                </form>
            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
