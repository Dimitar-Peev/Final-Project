<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Contact Us')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header contact-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Weâ€™d love to hear from you! Get in touch with our team.</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container contact-container">

                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><i class="fa-solid fa-envelope"></i> support@eventhub.com</p>
                    <p><i class="fa-solid fa-phone"></i> +359 888 123 456</p>
                    <p><i class="fa-solid fa-location-dot"></i> Ruse, Bulgaria</p>
                </div>

                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form th:action="@{/contact}" th:method="post" th:object="${contactMessage}">

                        <div th:if="${successMessage}" class="alert success">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <div th:if="${errorMessage}" class="alert danger">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></small>
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email">
                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></small>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" th:field="*{subject}" placeholder="Message subject">
                            <small th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error-message"></small>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" th:field="*{message}" rows="5" placeholder="Write your message"></textarea>
                            <small th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error-message"></small>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
