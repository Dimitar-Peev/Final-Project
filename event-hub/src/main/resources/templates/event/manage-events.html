<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('Manage Events')}"></head>

    <body>

        <div th:replace="~{fragments/commons :: header}"></div>

        <section class="page-header">
            <div class="container">
                <h1>Manage Events</h1>
                <p>View, edit, or delete your events</p>
            </div>
        </section>

        <section class="admin-dashboard">
            <div class="container dashboard-container admin-page">

                <div th:if="${errorMessage}" class="alert danger" style="margin-bottom: 2rem;">
                    <p th:text="${errorMessage}"></p>
                </div>

                <div th:if="${successMessage}" class="alert success" style="margin-bottom: 2rem;">
                    <p th:text="${successMessage}"></p>
                </div>

                <div class="dashboard-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2><i class="fa-solid fa-calendar-days"></i> Events List</h2>
                        <a th:href="@{/events/new}" class="btn btn-primary">+ Create Event</a>
                    </div>

                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Venue</th>
                                <th>Tickets</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="event : ${myEvents}">
                                <td th:text="${event.title}">Concert Night</td>
                                <td th:text="${event.category.name}">Music</td>
                                <td th:text="${event.venue.name} + ' (' + ${event.venue.city} + ')'">Arena (Sofia)</td>
                                <td th:text="${event.availableTickets + '/' + event.maxCapacity}">50/100</td>
                                <td>
                                    <div class="action-buttons">
                                        <form th:action="@{/events/{id}(id=${event.id})}" th:method="get" style="display:inline;">
                                            <button type="submit" class="btn view-btn">View</button>
                                        </form>

                                        <form th:action="@{/events/{id}/edit(id=${event.id})}" th:method="get" style="display:inline;">
                                            <button type="submit" class="btn success">Edit</button>
                                        </form>

                                        <form th:action="@{/events/{id}(id=${event.id})}" th:method="delete" style="display:inline;">
                                            <button type="submit" class="btn danger"
                                                    onclick="return confirm('Are you sure you want to delete this event?')">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="no-events" th:if="${myEvents == null or myEvents.isEmpty()}" style="text-align: center; padding: 2rem;">
                        <h3>You haven't created any events yet</h3>
                        <p style="margin-bottom: 1rem;">Start by creating your first event and share it with the world.</p>
                        <a th:href="@{/events/create}" class="btn btn-primary">Create Event</a>
                    </div>
                </div>

            </div>
        </section>

        <div th:replace="~{fragments/commons :: footer}"></div>

    </body>
</html>
