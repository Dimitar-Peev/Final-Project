<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/commons :: head('User Registration')}"></head>

    <body>

        <header>
            <div th:replace="~{fragments/commons :: nav}"></div>
        </header>

        <section class="page-header register-header">
            <div class="container">
                <h1>Create an Account</h1>
                <p>Join EventHub and start booking amazing events</p>
            </div>
        </section>

        <section class="register-section">
            <div class="container form-container">
                <form class="register-form" th:action="@{/register}" th:object="${registerRequest}" th:method="post">

                    <div th:if="${errorMessage}" class="alert danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" >
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message" style="font-size: 15px">Error message</small>
                        <small class="error-message" th:text="${usernameAlreadyExistMessage}"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" >
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message" style="font-size: 15px">Error message</small>
                        <small class="error-message" th:text="${emailAlreadyExistMessage}"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" placeholder="Create a password" >
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message" style="font-size: 15px">Error message</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" >
                        <small th:if="${#fields.hasErrors('passwordsMatching')}" th:errors="*{passwordsMatching}" class="error-message" style="font-size: 15px">Error message</small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('role')} ? 'error'">
                        <label for="role">Account Type</label>
                        <select id="role" th:field="*{role}">
                            <option value="">Select account type...</option>
                            <option value="USER">Event Attendee</option>
                            <option value="EVENT_ORGANIZER">Event Organizer</option>
                        </select>
                        <span class="error-message" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Error message</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-note">Already have an account? <a th:href="@{/login}">Login here</a></p>
                </form>
            </div>
        </section>

        <footer th:replace="~{fragments/commons :: footer}"></footer>

    </body>
</html>
